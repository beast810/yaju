<!DOCTYPE html>

<head>

  <style>
    * {

    html, body {

      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #000);
      background-size: 400% 400%;

      display: flex;

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }

    .container {

      padding: 20px;

    @keyframes fadeIn {

    h1 {

      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.3em;
      margin-bottom: 25px;
      color: #ddd;
    }

    .countdown {
      font-size: 1em;
      margin-bottom: 20px;
      color: #ccc;
    }

    .progress-container {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #ff9800;
      transition: width 1s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p.description {
        font-size: 1em;
      }
      .countdown {
        font-size: 0.9em;
      }
    }
  </style>
</head>

  <script>
  const countdownEl = document.getElementById("countdown");
  const progressBar = document.getElementById("progressBar");

  // æ—¥æ™‚å®šç¾©
  const countdownStart = new Date(2025, 8, 1, 0, 0, 0);     // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹ï¼ˆ9æœˆ1æ—¥ï¼‰
  const progressStart = new Date(2025, 8, 7, 0, 0, 0);      // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼é–‹å§‹ï¼ˆ9æœˆ7æ—¥ 0:00ï¼‰
  const endTime       = new Date(2025, 8, 7, 21, 0, 0);     // çµ‚äº†ï¼ˆ9æœˆ7æ—¥ 21:00ï¼‰

  const interval = setInterval(updateCountdown, 1000);

    const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
